<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        margin: 0 auto;
        font-family: Quantico;
        overflow-x: hidden;
        color: white;
      }
      body {
        display: flex;
        height: 90vh;
        align-items: center;
        background-color: black;
      }
      a:link {
        text-decoration: none;
      }
      .greeting {
        font-size: 2em;
        text-align: center;
        justify-content: center;
      }
      ul {
        list-style: none;
        display: flex;
        align-items: center;
        height: 2.5em;
        padding: 0;
      
      /* Code for hover effects, this are active when the links are hovered over */
      #home:hover {
        font-size: 1.6em;
        padding: 0px 10px 0px 10px;
        transform: translateY(-15px);
        transition-duration: 500ms;
      }
      #project:hover {
        font-size: 1.6em;
        padding: 0px 10px 0px 10px;
        transform: translateY(-15px);
        transition-duration: 500ms;
      }
      #Contact:hover {
        font-size: 1.6em;
        padding: 0px 10px 0px 10px;
        transform: translateY(-15px);
        transition-duration: 500ms;
      }
      #About:hover {
        font-size: 1.6em;
        padding: 0px 10px 0px 10px;
        transform: translateY(-15px);
        transition-duration: 500ms;
      }
    }





    .scrollBg1 {
  z-index: -1;
  position: absolute;
  width: 100%;
  top: 50%;
  background-color: rgb(255, 0, 0);
  opacity: 0.7;
}


.scrollBg2 { 
  z-index: -1;
  position: absolute;
  width: 100%;
  top: 40%;
  background-color: rgb(0, 0, 255);
  opacity: 0.7;
}

#scrollOne {
  animation-name: scroll;
  animation-duration: 8s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  margin: 0;
  color: white;
  font-size: 3em;
  word-spacing: 1.5em;
}
#scrollTwo {
  animation-name: scroll;
  animation-duration: 8s;
  animation-delay:0.5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  margin: 0;
  color: white;
  font-size: 3em;
  word-spacing: 1.5em;
}


@keyframes scroll {
  0% {
    transform: translateX(-100%); /* Start off-screen from the right */
  }
  100% {
    transform: translateX(100%); /* End off-screen to the left */
  }
}

      footer {
        text-align: center;
        font-size: 1.5em;
      }

@media (max-width:485px){
  ul{
    flex-direction: column;
    height: 20vh;
  }
}
    </style>
  </head>

  <body>
    <div class="scrollBg1">
      <p id="scrollOne">CSS</p>
    </div>

    <div class="scrollBg2">
      <p id="scrollTwo">HTML</p>
    </div>

    <div class="MAIN">
      <div class="greeting">
        <h1>Matthew Mendoza</h1>
        <p>web developer</p>
        <ul>
          <li id="home"><a href="" target="_self">Home</a></li>
          <li id="project"><a href="" target="_self">Projects</a></li>
          <li id="About"><a href="" target="_self">About me</a></li>
          <li id="Contact">
            <a href="contact.html" target="_self">Contact</a>
          </li>
        </ul>
      </div>

      <footer>
        <p>&copy;2024 Matthew Mendoza All rights reserved</p>
      </footer>
    </div>
  </body>
</html>

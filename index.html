<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Porfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        margin: 0 auto;
        font-family: Quantico;
        overflow-x: hidden;
      }
      body {
        display: flex;
        height: 90vh;
        align-items: center;
        /* background-color: black; */
      }
      a:link {
        text-decoration: none;
      }
      .greeting {
        font-size: 2em;
        text-align: center;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: space-evenly;
        padding: 0px 3px 0px 3px;
        height: 2.5em;
      }
      /* Code for hover effects, this are active when the links are hovered over */
      #home:hover {
        font-size: 1.6em;
        padding: 0px 10px 0px 10px;
        transform: translateY(-10px);
        transition-duration: 500ms;
      }
      #project:hover {
        font-size: 1.6em;
        padding: 0px 10px 0px 10px;
        transform: translateY(-10px);
        transition-duration: 500ms;
      }
      #Contact:hover {
        font-size: 1.6em;
        padding: 0px 10px 0px 10px;
        transform: translateY(-10px);
        transition-duration: 500ms;
      }
      #About:hover {
        font-size: 1.6em;
        padding: 0px 10px 0px 10px;
        transform: translateY(-10px);
        transition-duration: 500ms;
      }

      footer {
        text-align: center;
        font-size: 1.5em;
      }
    </style>
  </head>
